<div
  div=""
  id="mainUI"
  style="
    margin-left: 200px;
    margin-top: 88px; 
    transform: translateY(-50%);
    position: absolute;
    border: 2px solid rgb(255, 255, 255);
    border-radius: 5px;
    text-align: center;
    z-index: 999999;
    background-color: rgba(0, 0, 0,.65);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  "
>
  <h4 style="color: rgb(255, 255, 255); margin: 4px; cursor: default;">Minion Panel</h4>
  <div
    div=""
    ;
    id="discord"
    style="color: white; margin: 20px; margin-bottom: -10px; font-size: 12px; cursor: default"
  >
  
  </div>
  <div><p div="" id="botAmount" style="color: rgb(255, 255, 255); cursor: default;">0 / 0</p></div>
  <div style="margin: 10px">
    <button
      div=""
      id="startbtn"
      style="
        background-color: rgb(0, 177, 32);
        color: white;
        border: rgb(0, 177, 32);
        padding: 5.15px;
        border-radius: 2px;
      "
    >
      Start Bots</button
    ><button
      div=""
      id="stopbtn"
      style="
        margin-left: 7.80px;
        background-color: rgb(205, 56, 56);
        color: white;
        border: rgb(177, 56, 56);
        padding: 5.15px;
        border-radius: 2px;
      "
    >
      Stop Bots
    </button>
  </div>
</div>

<div
  id="blackout"
  style="
    display: none;
    width: 100%;
    height: 100%;
    z-index: 10000000;
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0px;
    left: 0px;
  "
></div>
<div
  div=""
  id="popup"
  style="
    width: 300px;
    height: auto;
    border-radius: 5px;
    transform: translate(-50%, -50%) scale(1.25, 1.25);
    position: absolute;
    top: 50%;
    left: 50%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 100000000;
    padding: 10px;
    display: none;
  "
>
  <h4
    style="
      margin-top: 5px;
      margin-bottom: 5px;
      text-align: center;
      font-family: Ubuntu;
      font-size: 17px;
      color: white;
    "
  >
    [WARNING]
  </h4>
  <hr />
  <p
    style="
      text-align: center;
      font-family: 'Ubuntu';
      font-size: 14px;
      font-weight: 300;
      color: white;
    "
    id="msgpop"
  ></p>
  <button
    style="
      width: 100%;
      height: 30px;
      border: none;
      outline: none;
      border-radius: 2px;
      background-color: #03e06f;
      color: white;
      font-family: Ubuntu;
      font-weight: 500;
    "
    id="okbtn"
  >
    Proceed
  </button>
</div>
